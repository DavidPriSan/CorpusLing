<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data/bigramas.json", {"name":"./data/bigramas.json","mimeType":"application/json","path":"./_file/data/bigramas.f365e676.json","lastModified":1717581343887});
registerFile("./data/pruebas.json", {"name":"./data/pruebas.json","mimeType":"application/json","path":"./_file/data/pruebas.8211a0d1.json","lastModified":1717579509629});

define({id: "981749c4", inputs: ["FileAttachment"], outputs: ["pruebas","bigramas"], body: (FileAttachment) => {
const pruebas = FileAttachment("./data/pruebas.json").json();
const bigramas = FileAttachment("./data/bigramas.json").json();
return {pruebas,bigramas};
}});

define({id: "fed68cdc", inputs: ["display","pruebas","bigramas"], body: (display,pruebas,bigramas) => {
display(pruebas);
display(bigramas);
}});

define({id: "f81a4d35", inputs: ["Inputs","Generators"], outputs: ["palabraInput","palabra"], body: (Inputs,Generators) => {
const palabraInput = Inputs.text({label: "Palabra a buscar"});
const palabra = Generators.input(palabraInput);
return {palabraInput,palabra};
}});

define({id: "71504288", inline: true, inputs: ["palabraInput","display"], body: async (palabraInput,display) => {
display(await(
palabraInput
))
}});

define({id: "324b1663", inline: true, inputs: ["resize","Plot","bigramas","palabra","display"], body: async (resize,Plot,bigramas,palabra,display) => {
display(await(
resize((width) => Plot.plot({
    width,
    marginBottom: 80,
    y: {grid: true, label: "Apariciones"},
    x: {label: null, tickRotate: -30},
    marks: [
      Plot.barY(bigramas.filter((d) => d.word === palabra),
        Plot.groupX(
          {
            y: "count"
          },
          {
            x: "bigram",
            sort: { x: "y", reverse: true, limit: 20 },
            fill: "steelblue"
          }
        )
      ),
      Plot.ruleY([0])
    ]
  }))
))
}});

</script>
